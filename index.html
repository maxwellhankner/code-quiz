<!-- Document type set to HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap style sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title for page tab -->
    <title>Code Quiz</title>
</head>
<body>
    <!-- Navigation/Header -->
    <nav class="nav">
        <a class="nav-link" href="#" id="view-highscores-link">View Highscores</a>
        <a class="nav-link" href="#" id="take-quiz-link">Take Quiz</a>
        <div class="timer">
            <span>Time:</span>
            <span id="shown-time">75</span>
        </div>
    </nav>

    <div class="container">
        <!-- Start card -->
        <div class="card" id="launch-screen-card">
            <div class="card-body">
                <h1>Code Quiz</h1>
                <p>Press 'START' to begin the coding quiz</p>
            </div>
            <button type="button" class="btn btn-primary" id="start-quiz-button">START</button>
        </div>

        <!-- Quiz card -->
        <div class="card current-question-card" id="question-answer-card">
            <div class="card-body">
                <p id="current-question-title">Question:</p>
                <div class="card-body all-answers">
                    <button type="button" class="btn btn-primary answer-button" id="answer-one">
                        A
                    </button>
                    <button type="button" class="btn btn-primary answer-button" id="answer-two">
                        B
                    </button>
                    <button type="button" class="btn btn-primary answer-button" id="answer-three">
                        C
                    </button>
                    <button type="button" class="btn btn-primary answer-button" id="answer-four">
                        D
                    </button>
                </div>
                <div id="last-answer-alert" class="alert alert-primary">
                    CORRECT!
                </div>
            </div>
        </div>

        <!-- Quiz ended card -->
        <div class="card" id="quiz-ended-card">
            <div class="card-body">
                <h1>Quiz Ended</h1>
                <span>Your score is:</span>
                <span id="user-score-shown">0</span>
                <br>
                <input type="name" class="form-control" id="user-name-input" placeholder="Name">
                <button type="button" class="btn btn-primary answer-button" id="submit-quiz-button">
                    SUBMIT
                </button>
            </div>
        </div>

        <!-- Highscores card -->
        <div class="card" id="highscores-card">
            <div class="card-body">
                <h1>Highscores</h1>
                <div class="highscore-board">
                    <ul class="list-group" id="highscore-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Link bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Link javascript -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
