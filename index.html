<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="#">View Highscores</a>
        <div class="timer">
            <span>Time:</span>
            <span>75</span>
        </div>
      </nav>

      <div class="container">
        <div class="card" id="launch-container">
            <div class="card-body">
              Press 'START' to begin the coding quiz
            </div>
            <button type="button" class="btn btn-primary" id="start-quiz-button">START</button>
        </div>
        <div class="card quiz-question-card" id="question-0">
            <div class="card-body">
                Question:
            </div>
            <button type="button" class="btn btn-primary answer-button">A)</button>
            <button type="button" class="btn btn-primary answer-button">B)</button>
            <button type="button" class="btn btn-primary answer-button">C)</button>
            <button type="button" class="btn btn-primary answer-button">D)</button>
        </div>
      </div>
      




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
